<mat-card>
    <p class="mb-0"><b>Add Inputs</b></p>
    <hr>
    <mat-list>
        <mat-list-item *ngFor="let item of formEntityList" class="pt-0">
            <p matLine> {{item.listingText}} </p>
            <div class="addButton position-right">
                <button mat-mini-fab color="primary" (click)="addEntity(item)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

        </mat-list-item>
    </mat-list>
</mat-card>
