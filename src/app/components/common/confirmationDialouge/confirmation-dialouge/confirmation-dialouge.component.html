<div mat-dialog-title>
    Confirmation
</div>
<div mat-dialog-content>
    <p class="mb-4">{{data.textContent}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="onDelete()">Ok</button>
    <button mat-raised-button color="warn" (click)="onNoClick()" mat-dialog-close>Cancel</button>
</div>
